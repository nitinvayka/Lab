<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #0099ff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        p{
            color: #000;
        }
        .sub-header {
            background-color: #3366cc;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }
        table {
            width: 100%;
            background-color: #fff;
            border-spacing: 20px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        .album-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Album Selection</h1>
        <p>Choose Your Musical Journey</p>
    </div>
    <div class="sub-header">Indian Music</div>
    <table>
