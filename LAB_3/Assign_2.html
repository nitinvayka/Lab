<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #total {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sample Online Items and Prices</h1>
    <div class="container">
        <div class="item">
            <label for="laptop">Laptop ($800 each):</label>
            <input type="number" id="laptop" value="0" min="0">
        </div>
        <div class="item">
            <label for="smartphone">Smartphone ($400 each):</label>
            <input type="number" id="smartphone" value="0" min="0">
        </div>
        <div class="item">
            <label for="headphones">Headphones ($50 each):</label>
            <input type="number" id="headphones" value="0" min="0">
        </div>
        <div class="item">
            <label for="tablet">Tablet ($300 each):</label>
            <input type="number" id="tablet" value="0" min="0">
        </div>
        <button onclick="calculateTotal()">Calculate Total Price</button>
    </div>
    <div id="total">Total Price: $0</div>
    <script>
        function calculateTotal() {
            const laptop = parseInt(document.getElementById('laptop').value) || 0;
            const smartphone = parseInt(document.getElementById('smartphone').value) || 0;
            const headphones = parseInt(document.getElementById('headphones').value) || 0;
            const tablet = parseInt(document.getElementById('tablet').value) || 0;

            const total = (laptop * 800) + (smartphone * 400) + (headphones * 50) + (tablet * 300);

            document.getElementById('total').innerText = `Total Price: $${total}`;
        }
    </script>
</body>
</html>
